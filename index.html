<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConverterApi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br><br>
        <h1 style="text-align: center;">
            Converter
        </h1>
        <h3 style="text-align: center">Video</h3>
        <form action="/VideoConvert" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file"/>
            </div>
            <div class="form-group">
                <label for="to">To:</label>
                <select class="form-control" name="to">
                    <option>mp4</option>
                    <option>flv</option>
                    <option>avi</option>
                    <option>webm</option>
                    <option>mov</option>
                </select>
            </div>
            <br />
            <div class="form-group">
                <button class="btn btn-danger btn-block">
                    Convert
                </button>
            </div>
        </form>
        <h3 style="text-align: center">
            Cut audio</h3>
        <form action="/SplitAudio" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file"/>
            </div>

            <br />
            <div class="form-group">
                <button class="btn btn-danger btn-block">
                    Download Audio
                </button>
            </div>
        </form>
        <h3 style="text-align: center">Convert audio</h3>
        <form action="/AudioConvert" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file"/>
            </div>
            <div class="form-group">

                <select class="form-control" name="to">
                    <option>mp3</option>
                    <option>wav</option>
                    <option>flac</option>
                    <option>WMA1</option>
                    <option>mov</option>
                </select>
            </div>
            <br />
            <div class="form-group">
                <button class="btn btn-danger btn-block">
                    Convert
                </button>
            </div>
        </form>

        <h3 style="text-align: center">YouTube downloader</h3>

        <form action="/YouTubeDownloader" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="url" name="url"/>
            </div>
            <div class="form-group">
                <label for="to">To:</label>
                <select class="form-control" name="to">
                    <option>mp4</option>
                    <option>flv</option>
                    <option>avi</option>
                    <option>webm</option>
                    <option>mov</option>

                    <option name="mp3">mp3</option>
                </select>
            </div>
            <br />
            <div class="form-group">
                <button class="btn btn-danger btn-block">
                    Download
                </button>
            </div>
        </form>

    </div>
</body>
</html>
